<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><wicket:message key="signIn"/></h3>
            </div>
            <div class="panel-body">
                <div wicket:id="feedback"></div>
                <form role="form" wicket:id="signInForm">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" wicket:id="username" placeholder="E-mail" name="username"
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" wicket:id="password" placeholder="Password" name="password"
                                   type="password" value="">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block"><wicket:message key="authorize"/></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
